name: Cypress Parallel Execution with Allure

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        containers: [1, 2, 3]  # Parallel execution across 3 instances

    steps:
      - name: ⬇️ Checkout Repository
        uses: actions/checkout@v4  # Latest checkout action

      - name: 📦 Install Dependencies (with cache)
        uses: cypress-io/github-action@v6
        with:
          install: true
          build: npm ci

      - name: 🚀 Run Cypress Tests in Parallel
        uses: cypress-io/github-action@v6
        with:
          record: true
          parallel: true
          group: "UI Tests"
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}

      - name: 🛠 Install Allure Command Line
        run: npm install -g allure-commandline

      - name: 📊 Generate Allure Report
        run: allure generate allure-results --clean -o allure-report

      - name: 📁 Upload Allure Report as an Artifact (Fixed)
        uses: actions/upload-artifact@v4  # ✅ Fixed issue (Updated to v4)
        with:
          name: allure-report
          path: allure-report
          retention-days: 7  # Set retention period

      - name: 🚀 Deploy Allure Report to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
