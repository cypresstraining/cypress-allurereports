name: Cypress Parallel Execution with Allure

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        spec: 
          - "cypress/e2e/test1.cy.js"
          - "cypress/e2e/test2.cy.js"
          - "cypress/e2e/test3.cy.js"

    steps:
      - name: ⬇️ Checkout Repository
        uses: actions/checkout@v4

      - name: 📦 Install Dependencies
        run: npm ci

      - name: 🚀 Run Cypress Tests in Parallel (Without Cloud)
        run: npx cypress run --spec ${{ matrix.spec }}
        continue-on-error: true  # Ensures next steps run even if tests fail

      - name: 🛠 Install Allure Command Line
        run: npm install -g allure-commandline

      - name: 📊 Generate Allure Report
        run: allure generate allure-results --clean -o allure-report

      - name: 📁 Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
          retention-days: 7
